{% extends "base.html" %}
{% block content %}

<div class="row">

  <div class="span12">
    <h1>Media Coverage</h1>
    <p>We have {{located_story_count}} articles in our database. Click on a country to see more details.</p>
  </div>

</div>

<div class="row">

  <div class="span12">
    <div id="worldMap" style="width: 900px; height: 500px"></div>
  </div>

</div>

<script type="text/javascript">
var storyCountByCountry = {{count_by_country_json|safe}};
$(function(){
  $('#worldMap').vectorMap({
    map: 'world_mill_en',
    series: {
      regions: [{
        values: storyCountByCountry,
        scale: ['#C8EEFF', '#0071A4'],
        normalizeFunction: 'polynomial'
      }]
    },
    regionStyle: {
      hover: {
        cursor: 'hand'
      }
    },
    onRegionLabelShow: function(e, el, code){
      el.html(el.html()+' ('+storyCountByCountry[code]+' stories)');
    },
    onRegionClick: function(e, code){
      window.location = window.location+"country/"+code+"/media-coverage"
    }
  });
});
</script>

{% endblock %}
